<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Manipulation</title>
  <style>
    label {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <form id="urlForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>

    <button type="button" id="button" onclick="updateUrl()">Submit</button>
  </form>

  <h3 id="url">https://localhost:8080/</h3>

  <script>
    function updateUrl() {
      // Get input values
      var nameValue = document.getElementById('name').value;
      var yearValue = document.getElementById('year').value;

      // Update URL with query string
      var newUrl = 'https://localhost:8080/?name=' + encodeURIComponent(nameValue) + '&year=' + encodeURIComponent(yearValue);

      // Update the h3 element with the new URL
      document.getElementById('url').textContent = newUrl;
    }
  </script>

</body>
</html>
